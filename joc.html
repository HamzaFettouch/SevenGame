<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven and a Half</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Seven and a Half</h1>
        <p id="info-usuari">Jugador: <span id="nom-usuari"></span> - 100 €</p>

        <div id="seccio-aposta">
            <label for="quantitat-aposta">Aposta:</label>
            <input type="number" id="quantitat-aposta" min="1" max="100" placeholder="Import de l'aposta">
            <button id="inicia-partida">Iniciar Partida</button>
        </div>

        <div id="tauler-joc" style="display: none;">
            <p id="estat-partida">Fes la teva jugada</p>
            <div id="cartes-jugador">
                <h3>Cartes del Jugador:</h3>
                <p id="llista-cartes-jugador"></p>
                <p id="puntuacio-jugador">Puntuació: 0</p>
            </div>
            <button id="agafar-carta">Agafar carta</button>
            <button id="plantarse">Plantarse</button>
            <div id="cartes-banca" style="display: none;">
                <h3>Cartes de la Banca:</h3>
                <p id="llista-cartes-banca"></p>
                <p id="puntuacio-banca">Puntuació: 0</p>
            </div>
        </div>

        <div id="final-partida" style="display: none;">
            <h2 id="estat-partida"></h2>
            <p id="missatge-final"></p>
            <button id="reiniciar-partida">Reiniciar Partida</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
